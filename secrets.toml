# Streamlit Community Cloud Secrets Configuration
# Add these secrets in your Streamlit Cloud dashboard under "Secrets"

# OpenAI API Key (required for ChatGPT-like responses)
OPENAI_API_KEY = "your_openai_api_key_here"

# DeepAI API Key (fallback AI service)
DEEP_AI_API_KEY = "your_deepai_api_key_here"

# Cohere API Key (primary AI service)
COHERE_API_KEY = "your_cohere_api_key_here"

# OpenWeather API Key (for weather data)
OPENWEATHER_API_KEY = "your_openweather_api_key_here"

# CallMeBot WhatsApp API (for emergency alerts)
CALLMEBOT_API_KEY = "your_callmebot_api_key_here"
CALLMEBOT_PHONE = "your_callmebot_phone_number_here"

# Ngrok Auth Token (not needed for cloud deployment)
# NGROK_AUTH_TOKEN = "your_ngrok_token_here"